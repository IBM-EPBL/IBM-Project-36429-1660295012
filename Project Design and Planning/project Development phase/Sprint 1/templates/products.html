{% extends 'index.html' %}
{% block head%}<title>Products</title>{% endblock %}
{% block prod %} 
 

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Products</h1><br>
      <form class="row g-3 needs-validation" novalidate  action = "{{ url_for('products') }}" method = "POST">
        <div class="col-12">
          <label  class="form-add-label">Product Name</label>
          <div class="input-group has-validation">
            <input type="text" name="name" class="form-add-control"  required >                      
          </div>
        </div>
        <div class="col-12">
          <label  class="form-add-label">Qantity</label>
          <div class="input-group has-validation">
            <input type="text" name="quantity" class="form-add-control"  required >                      
          </div>
        </div>
        <div class="col-12">
          <label  class="form-add-label">Cost</label>
          <div class="input-group has-validation">
            <input type="text" name="cost" class="form-add-control"  required >                      
          </div>
        </div>
       
        <div class="col-12" >
          <button class="btn btn-outline-dark btn-lg" type="submit" >Add</button>
        </div>
      </form>
    

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Cost</th>
          </tr>
        </thead>
        {% for row in products %}
        <tbody>
          <tr>
            <td>{{row["NAME"]}}</td>
            <td>{{row["QUANTITY"]}}</td>
            <td>{{row["COST"]}}</td>
            <td><button class="btn btn-danger" id="del"><a  href="/delete/{{row['NAME']}}">Delete</a></button></td>
        </tbody>
        
        {% endfor %}
      </table>
            
  </main><!-- End #main -->

{% endblock %}
